<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 PUSH-UPS</title>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-white m-0 p-0">
    <div class="bg-custom-brown text-white w-full h-screen">

          <a
            href="https://www.youtube.com/watch?v=xnYKFW0WV-k&t=66s"
