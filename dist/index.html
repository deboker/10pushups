<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 PUSH-UPS</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #ffffff">
    <table
      border="0"
      cellpadding="0"

    >
      <tr>
        <td align="center">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 800px"

              <td style="padding: 20px; text-align: center">
                <img

                    max-width: 600px;
                    height: auto;

                    border: 0;

                <h2
                  style="
                    color: #e19978;
                    font-family: sans-serif;

                    margin: 0 0 10px 0;

                <p

                    font-size: 16px;

                  potentially achieve a reduction in body fat!
                </p>
                <p
                  style="
                    margin: 0;
                    opacity: 0.6;
                    line-height: 1;
                    font-family: sans-serif;

                </p>
                <a
                  href="https://www.youtube.com/watch?v=xnYKFW0WV-k&t=66s"
                  style="
                    display: inline-block;
                    margin-top: 20px;
                    background-color: #e19978;
                    color: #111d4a;
                    font-family: sans-serif;
                    font-size: 18px;
                    padding: 10px 20px;
                    text-decoration: none;
                    font-weight: 700;
                    letter-spacing: 1px;
                  "

          </table>
